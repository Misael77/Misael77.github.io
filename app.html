<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tareas TodoApp</title>

    <link rel="stylesheet" href="app.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body>
    <h1>TodoApp</h1>
    <form action="#" id="userInput">
        <input type="text" placeholder="Agregar tarea" autofocus>
        <input type="submit" id="addBtn"> 
    </form>
    <div id="list" class="list-container">

        <div class="task-container" id="1">
            <label>
                <input type="checkbox">
                Tarea 1
            </label>
           
            <img src="basura.png" class="closebtn">
        </div>



    </div>
    <div id="stats">
        Tareas pendientes: 5 Completadas: 3
    
    </div>

</body>

</html>
